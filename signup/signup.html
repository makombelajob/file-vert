    <body>
        <header>
            <a href="../index.html">TECH-NET</a>
            <figure>
                <img src="../media/Logo.png" alt="Logo du site" width="100%"
                height="auto">
            </figure>
            <div class="burger" id="burger">
                <svg
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="4" y1="6" x2="20" y2="6" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <line x1="4" y1="18" x2="20" y2="18" />
                </svg>
            </div>
            <nav>
                <button>X</button>
                <ul class="open">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#a-propos">A propos</a></li>
                    <li><a href="#contact">Nous contacter</a></li>
                    <li><a href="#signup">Signup</a></li>
                    <li><a href="#Login">Login</a></li>
                    </ul>
                </nav>
            </nav>
        </header>
        <main>
            <section>
                <h1>TECH-NET SCHOOL</h1>
                <div>
                    <figure>
                        <img src="../media/slide/4.jpg" type="jpg/mpeg"
                            alt="image du slide" width="100%" height="auto">
                        <img src="../media/slide/2.jpg" type="jpg/mpeg"
                            alt="image 2 du slide" width="100%" height="auto">
                        <img src="../media/slide/3.jpg" type="jpg/mpeg"
                            alt="image 3 du slide" width="100%" height="auto">
                    </figure>
                </div>
            </section>
            <section class="signup">
                        <fieldset>
                    <h2>Signup</h2>
                    <figure>
                        <img src="../media/Logo.png" alt="Logo de l'école"
                            width="100%" height="auto" id="logo">
                    </figure>
                    <form action>
                        <label for="name" type="name">Nom :</label>
                        <input type="name" placeholder="Ton nom">
                        <label for="prenom" >Prénom :</label>
                        <input type="prenom" class="prenom" id="prenom" placeholder="Ton prénom">
                        <label for="email" id="email" type="email">Email
                        </label>
                        <input type="email" class="email" id="email"
                                required placeholder="your email is required">
                        <label for="password" >Password</label>
                        <input type="password" placeholder="passowrd">
                        <label for="passwordConf">Confirm Passord</label>
                        <input type="password" placeholder="confirm your password">
                        <label for="categories" class="categories"
                                id="categories">Catégories</label>
                        <select name="choice" id="choice" required>
                            <option value="0"> ==== Choisissez votre db
                                    ====</option>
                        <option value="1">DB Professeurs</option>
                        <option value="2">DB élèves </option>
                        </select>
                        <div>
                            <input type="checkbox" id="checkbox" class="check" required>
                                <label for="checkbox" id="check"> Vous accépter de collecter vos donner</label>
                        </div>
                        <p>Toutes les cases sont obligatoires </p>
                        <div class="submit">
                            <button type="submit" id="submit"
                                class="btn sub">Inscription</button>
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
        <footer>
